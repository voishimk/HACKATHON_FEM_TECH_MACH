{% extends 'layouts/normal/base.html' %}
{% load static %}

{% block css %}
<style>
    :root {
    --main-color: #ffffff;
    /* Cambia la letra */
    --text-color:#6200EE ;
    /* CAMBIA BOTON GUARDAR     */
    --footer-bg-color: #333;
    /* Color de fondo para el pie de página */
  }

  body {
    background-color: #6200EE;
    font-family: 'Nunito', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    /* Distribuye el espacio */
    height: 100vh;
    color: var(--text-color);
  }

  .container {
  position: relative;
  min-height: 100vh;
  width: 100%;
  background: url({% static 'img/bg-dot.png' %}), url({% static 'img/bg-dot.png' %}), url({% static 'img/bg-round.png' %}), url({% static 'img/bg-tree.png' %});
  background-position: 10px 10px, bottom 215px right 10px, left 55% top -1%, left 45% bottom -1px;
  background-repeat: no-repeat;
  display: flex;
  flex-direction: column;
  justify-content: space-between; 
  padding-bottom: 20px; 
  
}

    main {
        background: #6610f2;
    }

    .btn {
        padding: 14px 26px;
        background: #ffffff;
        color: var(--text-color);
        border-radius: 50px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    label, a{
        color: var(--main-color);
    }
    p{
        color: var(--main-color);
    }

    .btn:hover {
        background-color: #6610f2;
        color: #fff;
        border: 2px solid #fff;

    }
    .card{
        background-color: #6610f2;
        border-radius: 10px;
        box-shadow: 0 0 30px rgb(255, 255, 255);
    }

</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:wght@100&display=swap"
  rel="stylesheet">
{% endblock %}

{% block contenido %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 mt-5">
            <div class="card">
                <div class="card-body">
                <p class="fw-light text-center">
                    Recuperar contraseña <br>  
                </p>
                <form action="{% url 'recuperar' %}" method="POST">
                    {% csrf_token %}

                    {% include 'layouts/_alert.html' %}

                    {% if error %}
                        <small class="text-danger">{{ error }}</small>
                    {% endif %}

                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="text" class="form-control" name="correo" id="correo" required>
                        <small class="text-danger" id="correo-error"></small>
                    </div>
                    
                    <!-- Nuevo campo para la nueva contraseña -->
                    <div class="mb-3">
                        <label for="nueva_contraseña" class="form-label">Nueva Contraseña</label>
                        <input type="password" class="form-control" name="nueva_contraseña" id="nueva_contraseña" required>
                        <small class="text-danger" id="nueva_contraseña-error"></small>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success"><strong>Recuperar</strong></button>
                    
                        <a href="{% url 'index' %}" class="text-center mt-3">Volver</a>
                        
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
