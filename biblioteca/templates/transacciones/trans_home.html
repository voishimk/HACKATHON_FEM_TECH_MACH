<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Transacciones</title>
    <!-- Agrega aquÃ­ tus enlaces a los archivos CSS de Bootstrap u otros estilos personalizados -->
</head>
<body>
    <div class="container">
        <h1>Historial de Transacciones</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Destinatario</th>
                    <th>Monto</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                {% for transaccion in transacciones %}
                <tr>
                    <td>{{ transaccion.fecha }}</td>
                    <td>{{ transaccion.usuario_destino }}</td>
                    <td>{{ transaccion.monto }}</td>
                    <td>{{ transaccion.estado }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
